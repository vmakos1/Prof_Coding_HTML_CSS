            <div class="container">

                <div class="filter_block">

                    <div class="filter_left">
                        <div class="filter_heading_mini">
                            <span>FILTER</span>
                            <img src="img/vector.svg" alt="vector" class="filter_icon">

                    </div>

                        <div class="filters">
