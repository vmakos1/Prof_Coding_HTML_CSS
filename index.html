<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="left_header">
                <img class="logo_icon" src="img/logo.svg " alt="logo ">
                <img class="search_icon" src="img/search.svg" alt="search">
            </div>

            <div class="right_header">
                <img class="bars_icon" src="img/bars.svg" alt="bars">
                <img class="user_icon" src="img/user.svg" alt="user">

                <span class="cart_icon_container">
                        <img class="cart_icon" src="img/cart.svg" alt="cart">
                        <span>5</span>
                </span>
            </div>

        </div>
    </div>

    <div class="brand_container">

        <div class="brand_left">
            <img src="img/brand-man.png" alt="brand-man">
        </div>

        <div class="brand_right">
            <div class="brand_heading_container">


                <div>
                    THE BRAND
                </div>
                <div>
                    OF LUXERIOUS <span>FASHION</span>
                </div>
            </div>

        </div>
    </div>

    <div class="sale_container">

        <div class="sale_top">
            <div class="for_women">
                <img src="img/for-women.png" alt="for-women">

                <div class="for_women_text">
                    <div>30% OFF</div>
                    <div>FOR WOMEN</div>
                </div>
            </div>

            <div class="for_men">
                <img src="img/for-men.png" alt="for-men">
            </div>

            <div class="for_kids">
                <img src="img/for_kids.png" alt="for_kids">
            </div>


        </div>
        <div class="sale_bottom">
            <div class="for_accesories">
                <img src="img/accesories.png" alt="accesories">
            </div>
        </div>



        <div class="featured_container">

            <div class="featured_top">

                <div class="featured_heading">

                    <div>Fetured Items</div>

                </div>

                <div class="featured_text">
                    <div>Shop for items based on what we featured in this week</div>
                </div>
            </div>

        </div>







    </div>
</body>

</html>
